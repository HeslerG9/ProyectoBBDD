  <body>
    <form action="" method="" autocomplete="" class="full-box logInForm">
     
        <header><img src="img/Air/logoAerolinea.JPG" id="imagen-logo">

        <div class="d-flex justify-content-center " id="alv">
           <div class="card">
               <br>
               
               <div class="card-header">
                   <h3>Login Empleado</h3>
                   <div class="d-flex justify-content-end social_icon">
                       <span><i class="fab fa-facebook-square"></i></span>
                       <span><i class="fab fa-twitter-square"></i></span>
                       <span><i class="fab fa-youtube-square"></i></span>
                       
                   </div>
               </div>
               <div class="card-body">
                  
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="NumEmp" placeholder="Numero de empleado" required>
                                    
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" id="ContraEmp" class="form-control" placeholder="Contraseña" required>
                                </div>
                                <div class="row align-items-center remember">
                                    <input type="checkbox">Recuerdeme
                                </div>
                                <div class="form-group">
                                    <input type="submit" id="btn-login-empleado" value="Iniciar Sesión" class="btn float-right login_btn">
                                </div>

                              
                                     <script>
                                         $("#btn-login-empleado").click(function(){
                                              $.ajax({
                                                 url:"ajax/login-empleados.php",
                                                 data:"NumEmp="+$("#NumEmp").val() + "&ContraEmp="+$("#ContraEmp").val(),
                                                 dataType:"json",
                                                 method:"POST",
                                                 success:function(respuesta){
                                                     console.log(respuesta);
                                                     if (respuesta.estatus == 1)
                                                     
                                                              window.location.href = "../matri-admin/home.php";//redireccionar */
                                                         
                                                     else 
                                                         alert("Credenciales invalidas");
                                                 },
                                                 error:function(error){
                                                     console.error(error);
                                                 }
                                             }); 
                                         });
                                     </script>
