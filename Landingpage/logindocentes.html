  <body>

        <header><img src="img/logo-unah-blanco.png" id="imagen-logo">
        

            <div class="d-flex justify-content-center " id="alv">
               <div class="card">
                   
                   <br>
                   
                   <div class="card-header">
                       <h3>Login Docentes</h3>
                       <div class="d-flex justify-content-end social_icon">
                         
                           
                       </div>
                   </div>
                   <div class="card-body">
                       <form>
                           <div class="input-group form-group">
                               <div class="input-group-prepend">
                                   <span class="input-group-text"><i class="fas fa-user"></i></span>
                               </div>
                               <input type="text" id="NumDoc" placeholder="Número de empleado" required="required" maxlength="3" class="form-control" >
                               
                           </div>
                           <div class="input-group form-group">
                               <div class="input-group-prepend">
                                   <span class="input-group-text"><i class="fas fa-key"></i></span>
                               </div>
                               <input type="password" id="ContraDoc" placeholder="Contraseña" class="form-control"   required="required" minlength="5" maxlength="20" >
                           </div>
                           <div class="row align-items-center remember">
                               <input type="checkbox">Recuerdeme
                           </div>
                           <div class="form-group">
                            
                                <input type="submit" id="btn-login-docente" value="Iniciar Sesión" class="btn float-right login_btn">
                       
                           </div>
                       </form>
                   </div>


                   <script>
                        $("#btn-login-docente").click(function(){
                             $.ajax({
                                url:"ajax/login-docentes.php",
                                data:"NumDoc="+$("#NumDoc").val() + "&ContraDoc="+$("#ContraDoc").val(),
                                dataType:"json",
                                method:"POST",
                                success:function(respuesta){
                                    console.log(respuesta);
                                    if (respuesta.estatus == 1)
                                    
                                    window.location.href = "../matri-docente/docentes.php";//redireccionar */
                                        
                                    else 
                                        alert("Credenciales invalidas");
                                },
                                error:function(error){
                                    console.error(error);
                                }
                            }); 
                        });
                    </script>

                           <a href="#">Olvido su contraseña?</a>
